apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.marktreble.f3ftimer"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable true
        }
    }
}

dependencies {
    compile project(':iOIOLibAccessory')
    compile project(':iOIOLibAndroid')
    compile project(':iOIOLibBT')
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:support-annotations:23.0.1'
    compile project(':usbSerialForAndroid')
    compile files('libs/acra-4.4.0.jar')
    compile 'com.nononsenseapps:filepicker:2.4.2'
}
