apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:23'
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.marktreble.f3ftimer"
        minSdkVersion 16
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable true
        }
    }
}

dependencies {

    implementation 'com.android.support:support-v4:23.0.1'
    implementation 'com.android.support:support-annotations:23.0.1'

    implementation project(':iOIOLibAccessory')
    implementation project(':iOIOLibAndroid')
    implementation project(':iOIOLibBT')
    implementation project(':usbSerialForAndroid')

    implementation 'com.nononsenseapps:filepicker:2.4.2'
    implementation 'com.amitshekhar.android:debug-db:1.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'com.opencsv:opencsv:4.1'

    api files('libs/acra-4.4.0.jar')

}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:divzero" << "-Xlint:unchecked" << "-Xlint:cast"
}
